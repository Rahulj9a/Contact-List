<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-list</title>
     
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
     
</head>

<style>
    #ContactModel{
        display:none;
    }

    .header{
         display:grid;
        grid-template-columns: 10fr 1fr;

    }
      
     

</style>

<body>
    <div class="container-fluid  mt-3 ">
         
            <div class="row header">
                <div class="title">  
                    <h2 class="text-center  text-info">
                        My Contacts
                    </h2>
                </div>
                <div class=" text-right">
                    <button class="btn btn-default" id="openAddModel">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </button>
                </div>
                 
            </div>   
         
        
        <div id="ContactModel" class="container border">
            <form id="addContactForm" class="form">
                <div class="form-group">
                    <label for="addName">Name</label>
                    <input type="text" id="addName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="addcontactno.">Contact number</label>
                    <input type="number" id="addcontactno." class="form-control">
                </div>
                <div class="form-group">
                    <label for="Email-id">Email Id</label>
                    <input type="email" id="addEmail" class="form-control">
                </div>
                <button id="addContact" type="submit" class="btn btn-primary btn-block mt-4 mb-4 form-control"> Add Contact</button>
            </form>
        </div>

         
        
        <input type="text" id="filterInput" placeholder="Search.." class="form-control">
         


        
        
        <div class="container-fluid border border-secondary mt-3 ">
            
             <ul id="contacts" class="list-group">
                 
 
             </ul>
        </div> 
    </div>
    <script src="contact-list.js"></script>
</body>
</html>
